name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 ffmpeg

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libsndfile

    - name: Install Python dependencies
      working-directory: VoxtralApp
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      working-directory: VoxtralApp
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing -m "not slow and not requires_model and not requires_gpu"
      env:
        PYTHONPATH: ${{ github.workspace }}/VoxtralApp
        TESTING: "1"

    - name: Run platform-specific tests
      working-directory: VoxtralApp
      run: |
        echo "Running platform-specific tests for ${{ matrix.os }}"
        if [ "${{ runner.os }}" == "Windows" ]; then
          pytest tests/test_platform_compatibility.py -v -m "(windows or cross_platform) and not requires_model and not requires_gpu"
        elif [ "${{ runner.os }}" == "macOS" ]; then
          pytest tests/test_platform_compatibility.py -v -m "(macos or cross_platform) and not requires_model and not requires_gpu"
        else
          pytest tests/test_platform_compatibility.py -v -m "(linux or cross_platform) and not requires_model and not requires_gpu"
        fi
      shell: bash
      env:
        PYTHONPATH: ${{ github.workspace }}/VoxtralApp
        TESTING: "1"

    - name: Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./VoxtralApp/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Check code formatting with Black
      working-directory: VoxtralApp
      run: |
        black --check .

    - name: Check import sorting with isort
      working-directory: VoxtralApp
      run: |
        isort --check-only .

    - name: Lint with flake8
      working-directory: VoxtralApp
      run: |
        # Use .flake8 configuration file
        flake8 . --config=.flake8

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1

    - name: Install dependencies
      working-directory: VoxtralApp
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify application structure
      working-directory: VoxtralApp
      run: |
        export TESTING=1
        python -c "import app; print('Flask app imported successfully')"
        python -c "import transcription_engine; print('TranscriptionEngine imported successfully')"
      env:
        TESTING: "1"

    - name: Check for security vulnerabilities
      run: |
        pip install safety
        safety check --json
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 ffmpeg

    - name: Install dependencies
      working-directory: VoxtralApp
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests
      working-directory: VoxtralApp
      run: |
        pytest tests/test_integration.py -v -m "integration and not requires_model and not requires_gpu" --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/VoxtralApp
        TESTING: "1"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
    - name: Check workflow status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
          exit 1
        fi
