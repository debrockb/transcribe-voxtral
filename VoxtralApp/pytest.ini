[pytest]
# Pytest configuration for Voxtral application
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined functionality
    api: API endpoint tests
    slow: Tests that take longer to run
    windows: Tests specific to Windows platform
    macos: Tests specific to macOS platform
    linux: Tests specific to Linux platform
    cross_platform: Tests that verify cross-platform compatibility
    requires_model: Tests that require the actual ML model (skipped in CI)
    requires_gpu: Tests that require GPU hardware (skipped in CI)

# Coverage configuration
[coverage:run]
omit =
    tests/*
    voxtral_env/*
    setup.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
